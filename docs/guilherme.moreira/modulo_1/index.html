<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitSearch - Pesquisando Repositórios</title>
    <meta name="description"
          content="Página destinada à pesquisa de repositosrios contidos dentro do GitHub, busca atraves do nome do usuario">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/personalRepositories.css">
    <link rel="stylesheet" href="./assets/css/personalInformation.css">
    <link rel="stylesheet" href="./assets/css/searchBar.css">
</head>

<body>
    <aside class="searchBar">
        <div class="searchContainer">
            <img src="./assets/img/gitsearch_2.png" alt="Logo do GitSearch">
            <form onsubmit="search()">
                <input type="text" id="searchId" placeholder="Digite o usuário..."/>
                <button type="submit" class="btnSearch">Procurar</button>
            </form>
        </div>
    </aside>

    <section class="userInformation">
        <section id="information"></section>
        <section id="repositories"></section>
    </section>

    <script src="./assets/js/script.js"></script>
</body>
</html>
