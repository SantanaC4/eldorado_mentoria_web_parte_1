<!DOCTYPE html>
<html>
  <head>
    <meta name="title" content="Github Profile Search">
    <meta name="description" content="Github user site search">
    <meta name="keywords" content="github, buscas">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="Eduardo Santana">
    <meta name="email" content="eduardo.sanati@gmail.com">

    <meta property="og:url" content="https://guifabrin.github.io/eldorado_mentoria_web/eduardo.santana/modulo_1/index.html" />
    <meta property="og:title" content="Github Profile Search" />
    <meta property="og:image" content="https://guifabrin.github.io/eldorado_mentoria_web/eduardo.santana/modulo_1/search.png" />
    <meta property="og:description" content="Github user site search" />

    <title>Github Profile Search</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="./stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <main> <!-- flex, column -->
      <header>
        <h1>Github Profile Search</h1>
        
        <form onsubmit="return search(event)" class="repositorySearch">
          <label for="searchText"></label>
          <input
            type="text"
            placeholder="Type..."
            id="searchText"
          />
          <button type="submit">Search</button>
        </form>
        <div class="error" id="error">
        </div>
      </header>

      <div class="content">
        <aside class="gitUserInformation">
          <div class="userInformation">
            <img id="avatar_url"/>
            <h2 id="name"></h2>
            <p id="login"></p>
          </div>
          <div class="profileInformation">
            <div>
              <h3>Company</h3>
              <p id="company"></p>
            </div>
            <div>
              <h3>Email</h3>
              <p id="email"></p>
            </div>
            <div>
              <h3>Followers</h3>
              <p id="followers"></p>
            </div>
            <div>
              <h3>Following</h3>
              <p id="following"></p>
            </div>
            <div>
              <h3>Location</h3>
              <p id="location"></p>
            </div>
            <div>
              <h3>Public Repositories</h3>
              <p id="public_repos"></p>
            </div>
            <div>
              <h3>Created at</h3>
              <p id="created_at"></p>
            </div>
          </div>
        </aside>

        <section class="repositoryContainer">
        </section>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
