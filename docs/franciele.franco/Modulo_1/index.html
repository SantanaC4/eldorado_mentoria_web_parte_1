<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/git_style.css">

    <title>Site pesquisa de usuário do Github</title>
</head>

<body>
    <header>
        
        <div class="git">
          <img class="logo_git" src="./assets/logo_git.png" alt="logo git">
        </div>

        <div class="cor">
           <span class="cor_azul_letra">S</span>
            <span class="cor_vermelha_letra">E</span>
            <span class="cor_amarela_letra">A</span>
            <span class="cor_azul_letra">R</span>
            <span class="cor_verde_letra">C</span>
           <span class="cor_vermelha_letra">H</span>
         
        </div> 

    </header>

    <main>
        <h1>Pesquisa de usuário do Github</h1>
        <div class="repositorio">

            <div class="resultado">
                <input type="text" class="busca_usuario" id="usuario"
                placeholder="Faça sua Pesquisa">
           </div>

          <button id="botao"type="submit"> Buscar</button>

           <div id="perfil_usuario"> </div> 
           
        </div>
    </main>

    <footer>
        <p>Projeto Desenvolvido na Mentoria Web, 2022</p>
    </footer>

    <script src="./script.js"></script>
    
</body>

</html>
